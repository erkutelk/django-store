{% extends "Home/layout.html" %}

{% block content %}
{% block title %}Erkshop| Adres Ekle{% endblock title %}

<div class="container" style="margin-top: 150px;">
    <div class="row">
        <!-- Categories on the left -->
        {% include "Home/partials/_kullanıcı-menu.html" %}
        <!-- Form inputs on the right -->
        <div class="col-md-8">
            <form action="{% url "Profile" %}" method='POST'>
                {% csrf_token %}
                {% for fm in form %}
                    <div class="mb-3">
                        <label>{{ fm.label_tag }}</label>
                        {{ fm }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
