{% extends "Home/layout.html" %}
{% load static %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #6e8efb, #a777e3);">
    <div class="text-center p-5 rounded-4 shadow-lg" style="background-color: #ffffff; max-width: 600px; width: 100%; border: none; position: relative;">
        <!-- Süsleme için üstte bir çizgi -->
        <div style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 120px; height: 5px; background: linear-gradient(90deg, #fbc02d, #ff4081);"></div>

        <h1 class="mb-4" style="font-size: 2.5rem; font-weight: 800; color: #343a40;">
            Hesabınızı Oluşturun
        </h1>

        <p class="mb-5" style="font-size: 1.2rem; color: #6c757d;">
            Alışveriş yapmaya devam etmek için lütfen bir hesap oluşturun.
        </p>

        <a href="{% url 'register' %}" class="btn btn-lg" style="background: linear-gradient(135deg, #ff4081, #fbc02d); color: white; padding: 15px 30px; border-radius: 50px; font-size: 1.2rem; font-weight: bold;">
            Hemen Kayıt Ol
        </a>
    </div>
</div>
{% endblock content %}
